<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #f1f1f1;
            color: #333;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Web Page</h1>
    </header>
    <section>
        <p>This is a simple HTML page with a header, body, and footer.</p>
        <p>You can add more content and customize the styles as needed.</p>
    </section>
    <footer>
        <p>&copy; 2024 My Simple Web Page</p>
    </footer>
</body>
</html>
